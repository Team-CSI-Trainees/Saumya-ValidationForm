<!DOCTYPE html>
<html lang="en">
  <head>

    <title>My Validation Form</title>

  <body>
    <body>
		<h1 style="text-align: center;">REGISTRATION FORM</h1>
        <form>
<p>Name: <input type="text"
							name="Name" /></p>

</br>
			
<p>Address: <input type="text"
							 name="Address" />
		</p>

    </br >
			
<p>E-mail Address: <input type="text"
							 name="EMail" /></p>

</br >
			
<p>Password: <input type="text"
						 name="Password" /></p>

</br>
			
<p>Telephone: <input type="text"
						 name="Telephone" /></p>

</br>

			
<p>
				SELECT YOUR COURSE
				<select type="text" value="" name="Subject">
					<option>BTECH</option>
					<option>BBA</option>
					<option>BCA</option>
					<option>B.COM</option>
				</select>
			</p>

        </br>
    </br >
			
<p>Comments: <textarea 
							name="Comment"> </textarea></p>

			
<p>
				<input type="submit"
					value="send" name="Submit" />
				<input type="reset"
					value="Reset" name="Reset" />
			</p>

		</form>
	</body>

  </body>
